<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Meet Me at the Library</title>

    <link type="text/css" rel="stylesheet" href="ex5.css">

    <script src="ex5.js"></script>

</head>


<body>

    <h1>UC DAVIS</h1>
    <h2>Design Career Exploration Tool</h2>

    <section id="dropdown">

        <form action="#">

            <fieldset>

                <label for="visual">Visual Communication</label>

                <select name="visual" id="visual">
                    <option selected="selected">--Select--</option>
                    <optgroup label="Visual Communication">
                        <option value="branding">Branding</option>
                        <option value="marketing">Marketing</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="ux">UX/UI</option>
                        <option value="ad">Advertising</option>
                    </optgroup>
                </select>

                <label for="interior">Interior Design</label>

                <select name="interior" id="interior">
                    <option selected="selected">--Select--</option>
                    <option>Commercial</option>
                    <option>Residential</option>
                    <option>Lighting</option>
                    <option>Wayfinding</option>
                </select>

                <label for="fashion">Fashion</label>

                <select name="fashion" id="fashion">
                    <option selected="selected">--Select--</option>
                    <option>Manufacturing</option>
                    <option>Marketing Promotion</option>
                    <option>Retail</option>
                </select>
            </fieldset>

        </form>

        <button>NEXT</button>

    </section>

    <footer>
        <a href="http://validator.w3.org/check?uri=referer">Valid HTML 5</a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>

</body>

</html>
